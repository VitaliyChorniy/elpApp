<ion-menu [content]="mycontent">

  <ion-toolbar>
   <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item>{{userName | async}}
      </button>
      <ion-item menuClose detail-none>{{userName | async}}</ion-item>
      <ion-item menuClose detail-none (click)="logout()">LogOut</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav  #mycontent [root]="rootPage"></ion-nav>
